plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    testImplementation 'org.mockito:mockito-core:5.12.0'
}

javafx {
    version = "23"   // oppure 21/22 se preferisci
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'it.unicam.cs.mpgc.jbudget109205.GUI.MainApp'
}

test {

    useJUnitPlatform()
}

