plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    testImplementation 'org.mockito:mockito-core:5.12.0'
}

test {
    // Necessario per abilitare JUnit 5 con Gradle
    useJUnitPlatform()
}
